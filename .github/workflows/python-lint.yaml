name: Python lint
on: push
jobs:
  python-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.0
          architecture: x64
      - name: Install black
        run: pip install black
      - name: Run black
        run: black --check scripts
