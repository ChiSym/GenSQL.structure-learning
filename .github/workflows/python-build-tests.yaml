name: Python build

on:
  push:
    paths:
      - '.github/workflows/python-build-tests.yaml'
      - 'devenv.lock'
      - 'devenv.nix'
      - 'devenv.yaml'
      - 'pyproject.toml'
      - 'requirements.txt'

  pull_request:
    paths:
      - '.github/workflows/python-build-tests.yaml'
      - 'devenv.lock'
      - 'devenv.nix'
      - 'devenv.yaml'
      - 'pyproject.toml'
      - 'requirements.txt'

jobs:
  run-tests:
    build:
      strategy:
        matrix:
          os: [macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v22

      - name: Set up Cachix
        uses: cachix/cachix-action@v12
        with:
          name: devenv

      - name: Install devenv
        run: nix profile install tarball+https://install.devenv.sh/latest
        shell: sh

      - name: Build developer environment and run checks
        run: devenv ci

      - name: Run CGPM tests
        run: devenv shell python -m pytest --pyargs cgpm -k "not __ci_"

      - name: Run SPPL tests
        run: devenv shell python -m pytest --pyargs sppl
