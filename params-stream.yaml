# The label text for the primary slider in the iql.viz.stream UI.
slider_text: "Iteration: "

# Controls if negative values should be allowed in numerical columns of simulated data.
# Possible values:
# true: allow negative values in all simulated columns.
# false: do not allow negative values in any columns.
# array of column names: allow negative values in the specified columns.
allow_negative_simulations: ["BMI"]

# Plotting ranges for numerical columns. Data will be clipped outside the specified range.
# You must provide ranges for all numerical columns--otherwise iql.viz.stream will fail to launch.
numerical_ranges:
  BMI: [-100, 100]
